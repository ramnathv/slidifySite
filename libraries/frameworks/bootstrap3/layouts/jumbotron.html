<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="{{ slide.class }}">
        {{{ slide.content }}}
      </div>
      {{# slide.blocks }}
      <div class="{{ class }}">
        {{{ html }}}
      </div>
      {{/ slide.blocks }}
    </div>
  </div>
</div>
